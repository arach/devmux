name: Deploy site to GitHub Pages

on:
  push:
    branches: [main]
    paths: [site/**, docs-site/**, docs/**]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Landing page (site/)
      - uses: oven-sh/setup-bun@v2

      - run: bun install --frozen-lockfile
        working-directory: site

      - run: bun run build
        working-directory: site

      # Docs site (docs-site/) â†’ site/dist/docs/
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install
        working-directory: docs-site

      - run: npx astro build
        working-directory: docs-site

      - run: mkdir -p site/dist/docs && cp -r docs-site/dist/* site/dist/docs/

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: site/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
